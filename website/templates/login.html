<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Login{% endblock %}</title>
    <!-- Bootstrap 5 CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS Link -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body>
    <!-- Flash Message Container -->
{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
    <div id="flash-message-container">
        {% for category, message in messages %}
            <div class="flash-message {{ category }}">
                {{ message }}
                <button class="close-flash" onclick="this.parentElement.style.display='none';">&times;</button>
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endwith %}

    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img
              src="{{ url_for('static', filename='images/logo1.png') }}"
              alt="SpeechCare Hub"
            />
            <span class="fs-2 fw-bolder" style="color: black"
              >SpeechCare Hub</span
            >
          </div>
          <form
            action="{{ url_for('auth.login') }}"
            method="POST"
            class="rounded bg-white shadow p-5"
          >
            <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to SCHUB</h3>
            <div class="fw-normal text-muted mb-4">
              New Here?
              <a
                href="{{ url_for('sign_up') }}"
                class="fw-bold text-decoration-none"
                style="color: rgba(18, 172, 142, 0.9)"
                >Create an Account</a
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                name="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                name="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="mt-2 text-end">
              <a
                href="{{ url_for('otp_verification') }}"
                class="fw-bold text-decoration-none"
                style="color: rgba(18, 172, 142, 0.9)"
                >Forget Password?</a
              >
            </div>
            <button
              type="submit"
              class="btn submit_btn w-100 my-4"
              style="background: rgba(18, 172, 142, 0.9); color: white"
            >
              Continue
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
