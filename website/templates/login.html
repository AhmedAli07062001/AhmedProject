<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
    <!-- Bootstrap 5 CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 
</head>
<body style="background-image: url('{{url_for('static',filename='images/bg.jpeg')}}');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;">
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="SpeechCare Hub">
                    <span class="text-primary fs-4 fw-bolder ">SpeechCare Hub</span>
                </div>
                <form class="rounded bg-white shadow p-5"> 
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to HILLTOP</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="{{ url_for('sign_up') }}" class="text-primary fw-bold text-decoration-none">Create an Account</a> 
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="{{ url_for('opt_verification') }}" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                </form>

            </div>
        </div>
    </section>
    
</body>
</html>
