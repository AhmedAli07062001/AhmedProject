<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sign-Up{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-up.css') }}" />
  </head>
  <body>
    <div class="container">
      <!-- Title section -->
      <div class="title">Registration</div>
      <div class="content">
        <div class="gotologin">
            Already have account? <a href="{{ url_for('sign_up') }}">Sign in</a> 
        </div>
        <!-- Registration form -->
        <form action="#">
          <div class="user-details">
            <!-- Input for Full Name -->
            <div class="input-box">
              <span class="details">First Name</span>
              <input type="text" placeholder="Enter your First Name" required />
            </div>
            <!-- Input for Username -->
            <div class="input-box">
              <span class="details">Last Name</span>
              <input type="text" placeholder="Enter your Last Name" required />
            </div>
            <!-- Input for Email -->
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" required />
            </div>
            <!-- Input for Phone Number -->
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" required />
            </div>
            <!-- Input for Password -->
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" placeholder="Enter your password" required />
            </div>
            <!-- Input for Confirm Password -->
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" placeholder="Confirm your password" required />
            </div>
          </div>
          <div class="gender-details">
            <!-- Radio buttons for gender selection -->
            <input type="radio" name="gender" id="dot-1" />
            <input type="radio" name="gender" id="dot-2" />
            <input type="radio" name="gender" id="dot-3" />
            <span class="gender-title">Gender</span>
            <div class="category">
              <!-- Label for Male -->
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <!-- Label for Female -->
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <!-- Label for Prefer not to say -->
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="dob-details">
            <!-- Radio buttons for gender selection -->
            <span class="dob-title">Date of Birth</span>
            <div class="category">
              <span class="dob">Date</span>
              <select name="date" id="select-1">
                <script>
                  for (let i = 1; i <= 31; i++) {
                    document.write(`<option>${i}</option>`);
                  }
                </script>
              </select>
              <span class="dob">Month</span>
              <select name="date" id="select-1">
                <script>
                  for (let i = 0; i < 12; i++) {
                    month = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                    document.write(`<option>${month[i]}</option>`);
                  }
                </script>
              </select>
              <span class="dob">Year</span>
              <select name="date" id="select-1">
                <script>
                  for (let i = 2025; i >= 1950; i--) {
                    document.write(`<option>${i}</option>`);
                  }
                </script>
              </select>
            </div>
          </div>
          <!-- Submit button -->
          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
