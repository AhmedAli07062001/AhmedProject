<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sign-Up{% endblock %}</title>
    <!-- Bootstrap 5 CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo1.png') }}" class="img-fluid" alt="logo">
                    <span class="fs-2 fw-bolder" style="color: black;">SpeechCare Hub</span> 
                </div>
                <form class="rounded bg-white shadow p-5" style="width: fit-content;"> 
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
                    
                    <div class="fw-normal text-muted mb-2">
                      Already have an account?<a href="{{ url_for('login') }}" class="fw-bold text-decoration-none" style="color: rgba(18, 172, 142, 0.9);">Sign in here</a> 
                    </div>
                    <div class="text-center text-muted text-uppercase mb-2">Or</div>   

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFirstName" placeholder="name@example.com">
                        <label for="loatingFirstName">First Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastName" placeholder="name@example.com">
                        <label for="loatingFirstName">Last Name</label>
                    </div>


                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-2">
                         Use 8 or more characters with mix of letters, numbers, & symbols
                        </span>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                            <label for="floatingConfirmPassword">Confirm Password</label>
                            </div>
                            <div class="form-check d-flex align-items-center">
                             <button type="submit" class="btn submit_btn w-100 my-4" style="color: white; background-color:rgba(18, 172, 142, 0.9);">Continue</button>
                             </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
