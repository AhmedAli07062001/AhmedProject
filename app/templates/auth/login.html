<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Login{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo-modified.png') }}" />
    <!-- Bootstrap 5 CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS Link -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth.css') }}"
    />
  </head>
  <body>
    <!-- Flash Message Container -->
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    <div id="flash-message-container">
      {% for category, message in messages %}
      <div class="flash-message alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <section class="wrapper">
        <div class="col-md-6 login-col d-flex justify-content-center align-items-center">
          <div class="login-box">
            <div class="text-center mb-4">
              <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="SpeechCare Hub" class="logo-img" />
              <h3>SpeechCare Hub</h3>
            </div>
            <form action="{{ url_for('auth.login') }}" method="POST" class="shadow-sm p-2 rounded">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                  required
                />
                <label for="floatingInput"><i class="fas fa-envelope"></i> Email Address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                  required
                />
                <label for="floatingPassword"><i class="fas fa-lock"></i> Password</label>
              </div>
              <div class="mb-3">
                <div class="fw-normal text-muted">
                  New Here? <a href="{{ url_for('auth.sign_up') }}" class="fw-bold text-decoration-none">Create an Account</a>
                </div>
              </div>
              <button type="submit" class="btn submit_btn w-100 my-2">
                <i class="fas fa-sign-in-alt"></i> Sign In
              </button>
              <div class="mb-3">
                <div>
                  <a href="{{ url_for('auth.forgot_password') }}" class="fw-bold text-decoration-none">Forgot Password?</a>
                </div>
              </div>
            </form>
            <div class="social-login">
              <p class="text-center">Or Login With</p>
              <div class="d-flex justify-content-center">
                <button class="btn btn-social btn-facebook mx-2"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button class="btn btn-social btn-google mx-2"><i class="fab fa-google"></i> Google</button>
              </div>
            </div>
          </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
