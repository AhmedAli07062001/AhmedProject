<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}New Password{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo1.png') }}" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth.css') }}"
    />
  </head>
  <body>
    <!-- Flash Message Container -->
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    <div id="flash-message-container">
      {% for category, message in messages %}
      <div class="flash-message alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <section class="wrapper">
      <div class="col-md-6 login-col d-flex justify-content-center align-items-center">
        <div class="login-box">
          <div class="text-center mb-4">
            <img
              src="{{ url_for('static', filename='images/logo1.png') }}"
              alt="Locality Issue Hub"
              class="logo-img"
            />
            <h3>Locality Issue Hub</h3>
          </div>
          <form
            action="{{ url_for('auth.new_password') }}"
            method="POST"
            class="shadow-sm p-2 rounded"
          >
            <h5 class="text-center mb-3">Setup a New Password</h5>

            <div class="form-floating mb-3">
              <input
                type="password"
                name="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                required
              />
              <label for="floatingPassword"><i class="fas fa-lock"></i> Password</label>
              <div class="password-info mt-2 small text-muted">
                Use 8 or more characters with a mix of letters, numbers, and symbols.
              </div>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                name="confirm_password"
                class="form-control"
                id="floatingConfirmPassword"
                placeholder="Confirm Password"
                required
              />
              <label for="floatingConfirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
            </div>

            <div class="form-check d-flex align-items-center mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="termsCheck"
                required
              />
              <label class="form-check-label ms-2" for="termsCheck">
                I agree to the
                <a href="#" class="text-decoration-none" style="color: rgba(18, 172, 142, 0.9);">
                  Terms and Conditions
                </a> related to reporting local issues.
              </label>
            </div>

            <button
              type="submit"
              class="btn submit_btn w-100 my-2"
              style="background-color: rgba(18, 172, 142, 0.9); color: white"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
