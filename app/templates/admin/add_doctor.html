{% extends "admin/admin_base.html" %}

{% block title %}Add Therapist{% endblock %}

{% block content %}
<!-- App hero header starts -->
<div class="app-hero-header d-flex align-items-center">

  <!-- Breadcrumb starts -->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <i class="ri-home-8-line lh-1 pe-3 me-3 border-end"></i>
      <a href="index.html">Home</a>
    </li>
    <li class="breadcrumb-item text-primary" aria-current="page">
      Add Therapist Profile
    </li>
  </ol>
  <!-- Breadcrumb ends -->
</div>
<!-- App Hero header ends -->

<!-- App body starts -->
<div class="app-body">

    <!-- Row starts -->
    <div class="row gx-3">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-body">

            <!-- Custom tabs starts -->
            <div class="custom-tabs-container">

              <!-- Nav tabs starts -->
              <ul class="nav nav-tabs" id="customTab2" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="tab-oneA" data-bs-toggle="tab" href="#oneA" role="tab" aria-controls="oneA" aria-selected="true"><i class="ri-briefcase-4-line"></i> Personal
                    Details</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="tab-twoA" data-bs-toggle="tab" href="#twoA" role="tab" aria-controls="threeA" aria-selected="false" tabindex="-1"><i class="ri-calendar-check-line"></i>
                    Availability</a>
                </li>
              </ul>
              <!-- Nav tabs ends -->

              <!-- Tab content starts -->
              <div class="tab-content h-350">
                <div class="tab-pane fade show active" id="oneA" role="tabpanel" aria-labelledby="tab-oneA">

                  <!-- Row starts -->
                  <div class="row gx-3">
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="a1">First Name <span class="text-danger">*</span></label>
                        <div class="input-group">
                          <span class="input-group-text">
                            <i class="ri-account-circle-line"></i>
                          </span>
                          <input type="text" class="form-control" id="a1" placeholder="Enter First Name">
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="a2">Last Name <span class="text-danger">*</span></label>
                        <div class="input-group">
                          <span class="input-group-text">
                            <i class="ri-account-circle-line"></i>
                          </span>
                          <input type="text" class="form-control" id="a2" placeholder="Enter Last Name">
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                        <div class="mb-3">
                            <label class="form-label" for="a2">Age <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">
                                <i class="ri-user-line"></i>
                                </span>
                                <input type="text" class="form-control" id="a2" placeholder="Enter Your Age">
                            </div>
                        </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="selectGender1">Gender<span class="text-danger">*</span></label>
                        <div class="m-0">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="selectGenderOptions" id="selectGender1" value="male">
                            <label class="form-check-label" for="selectGender1">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="selectGenderOptions" id="selectGender2" value="female">
                            <label class="form-check-label" for="selectGender2">Female</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="a5">Email ID <span class="text-danger">*</span></label>
                        <div class="input-group">
                          <span class="input-group-text">
                            <i class="ri-mail-open-line"></i>
                          </span>
                          <input type="email" class="form-control" id="a5" placeholder="Enter Email ID">
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="a6">Mobile Number <span class="text-danger">*</span></label>
                        <div class="input-group">
                          <span class="input-group-text">
                            <i class="ri-phone-line"></i>
                          </span>
                          <input type="text" class="form-control" id="a6" placeholder="Enter Mobile Number">
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="a7">Marital Status</label>
                        <div class="input-group">
                          <span class="input-group-text">
                            <i class="ri-vip-crown-2-line"></i>
                          </span>
                          <select class="form-select" id="a7">
                            <option value="0">Select</option>
                            <option value="1">Married</option>
                            <option value="2">Un Married</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="a8">Designation</label>
                        <div class="input-group">
                          <span class="input-group-text">
                            <i class="ri-copper-diamond-line"></i>
                          </span>
                          <select class="form-select" id="a8">
                            <option value="0">Select</option>
                            <option value="1">Speech-Language Pathologist (SLP)</option>
                            <option value="2">Clinical Linguist</option>
                            <option value="3">Communication Disorders Specialist</option>
                            <option value="4">Voice and Swallowing Specialist</option>
                            <option value="5">Neurogenic Communication Expert</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="a11">State </label>
                        <div class="input-group">
                          <span class="input-group-text">
                            <i class="ri-projector-line"></i>
                          </span>
                          <input type="text" class="form-control" id="a11" placeholder="Enter Your State">
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="a14">City</label>
                        <div class="input-group">
                          <span class="input-group-text">
                            <i class="ri-scan-line"></i>
                          </span>
                          <input type="text" class="form-control" id="a14" placeholder="Enter City">
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                        <div class="mb-3">
                          <label class="form-label" for="u2">Password</label>
                          <div class="input-group">
                            <span class="input-group-text">
                              <i class="ri-lock-password-line"></i>
                            </span>
                            <input type="password" id="u2" class="form-control" placeholder="Password must be 8-20 characters long.">
                            <button class="btn btn-outline-secondary" type="button">
                              <i class="ri-eye-line"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="col-xxl-3 col-lg-4 col-sm-6">
                        <div class="mb-3">
                          <label class="form-label" for="u3">Confirm Password</label>
                          <div class="input-group">
                            <span class="input-group-text">
                              <i class="ri-lock-password-line"></i>
                            </span>
                            <input type="password" id="u3" placeholder="Confirm new password" class="form-control">
                            <button class="btn btn-outline-secondary" type="button">
                              <i class="ri-eye-off-line"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                  </div>
                  <!-- Row ends -->

                </div>
                <div class="tab-pane fade" id="twoA" role="tabpanel" aria-labelledby="tab-twoA">

                  <!-- Row starts -->
                  <div class="row gx-3">
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="d1">Sun</label>
                        <div class="input-group">
                          <select class="form-select" id="d1">
                            <option value="0">From</option>
                            <option value="1">7AM</option>
                            <option value="2">8AM</option>
                            <option value="3">9AM</option>
                          </select>
                          <select class="form-select" id="d1X">
                            <option value="0">To</option>
                            <option value="1">3PM</option>
                            <option value="2">4PM</option>
                            <option value="3">5PM</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="d2">Mon</label>
                        <div class="input-group">
                          <select class="form-select" id="d2">
                            <option value="0">From</option>
                            <option value="1">7AM</option>
                            <option value="2">8AM</option>
                            <option value="3">9AM</option>
                          </select>
                          <select class="form-select" id="d2X">
                            <option value="0">To</option>
                            <option value="1">3PM</option>
                            <option value="2">4PM</option>
                            <option value="3">5PM</option>
                          </select>
                        </div>
                      </div>
                    </div>

                        <label class="form-label" for="d3">Tue</label>
                        <div class="input-group">

                            <option value="1">7AM</option>
                            <option value="2">8AM</option>
                            <option value="3">9AM</option>
                          </select>
                          <select class="form-select" id="d3X">

                            <option value="1">3PM</option>
                            <option value="2">4PM</option>
                            <option value="3">5PM</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="d4">Wed</label>
                        <div class="input-group">
                          <select class="form-select" id="d4">
                            <option value="0">From</option>
                            <option value="1">7AM</option>
                            <option value="2">8AM</option>
                            <option value="3">9AM</option>
                          </select>
                          <select class="form-select" id="d4X">
                            <option value="0">To</option>
                            <option value="1">3PM</option>
                            <option value="2">4PM</option>
                            <option value="3">5PM</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="d5">Thu</label>
                        <div class="input-group">
                          <select class="form-select" id="d5">
                            <option value="0">From</option>
                            <option value="1">7AM</option>
                            <option value="2">8AM</option>
                            <option value="3">9AM</option>
                          </select>
                          <select class="form-select" id="d5X">
                            <option value="0">To</option>
                            <option value="1">3PM</option>
                            <option value="2">4PM</option>
                            <option value="3">5PM</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="d6">Fri</label>
                        <div class="input-group">
                          <select class="form-select" id="d6">
                            <option value="0">From</option>
                            <option value="1">7AM</option>
                            <option value="2">8AM</option>
                            <option value="3">9AM</option>
                          </select>
                          <select class="form-select" id="d6X">
                            <option value="0">To</option>
                            <option value="1">3PM</option>
                            <option value="2">4PM</option>
                            <option value="3">5PM</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-xxl-3 col-lg-4 col-sm-6">
                      <div class="mb-3">
                        <label class="form-label" for="d7">Sat</label>
                        <div class="input-group">

                            <option value="2">8AM</option>

                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Row ends -->

                </div>
              </div>
              <!-- Tab content ends -->
            </div>
            <!-- Custom tabs ends -->

            <!-- Card acrions starts -->
            <div class="d-flex gap-2 justify-content-end mt-0">
              <a href="doctors-list.html" class="btn btn-outline-secondary">
                Cancel
              </a>
              <a href="doctors-list.html" class="btn btn-primary">
                Create Therapist Profile
              </a>
            </div>
            <!-- Card acrions ends -->

          </div>
        </div>
      </div>
    </div>
    <!-- Row ends -->

  </div>
