<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forgot Password{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/auth.css')}}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div id="flash-message-container">
            {% for category, message in messages %}
                <div class="flash-message alert alert-{{ category }}">
                    {{ message }}
                    <button type="button" class="close" onclick="this.parentElement.style.display='none';">&times;</button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="SpeechCare Hub"/>
                    <span class="fs-2 fw-bolder" style="color: black">SpeechCare Hub</span>
                </div>
                <form class="rounded bg-white shadow p-5" action="{{url_for('auth.forgot_password')}}" method="POST">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Forget Password?</h3>
                    <div class="fw-normal text-muted mb-3">Enter your email to reset your password</div>
                    
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <button type="submit" class="btn submit_btn my-4" style="background-color: rgba(18, 172, 142, 0.9); color:white;">Submit</button>
                    <button type="button" class="btn btn-secondary submit_btn my-4 ms-3" onclick="window.location.href='{{ url_for('auth.login') }}'";>Cancel</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
